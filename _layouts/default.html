<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
		<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<script src="{{ '/assets/js/respond.js' | relative_url }}"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<!-- This overrides the stupid thing where a small screen hides the nav -->
		<style>
			@media print, screen and (max-width: 700px)
			{
				#header { margin-top: 0px; }
				section { margin-top: 40px; }
				nav { display: block; }
			}
		</style>
		<!-- Makes header buttons spread out a bit -->
		<style>
			.fork
			{
				margin-right: 5px;
			}
		</style>
	</head>
	<body>
		<div id="header" style="position: relative;">
			<nav>
				<!-- fork class aligns to the left rather than right -->
				<li class="fork"><a href="{{ site.url }}">Home</a></li>
				<li class="fork"><a href="{{ site.url }}">About</a></li>
				{% if site.show_downloads %}
					<li class="downloads"><a href="{{ site.github.zip_url }}">ZIP</a></li>
					<li class="downloads"><a href="{{ site.github.tar_url }}">TAR</a></li>
					<li class="title">DOWNLOADS</li>
				{% endif %}
			</nav>
		</div>

		<div class="wrapper">
			<section style="margin-top: 10px; padding: 10px 0px 10px 0px;">
				{{ content }}
			</section>
		</div>

		{% if site.google_analytics %}
			<script>
				(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
				})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
				ga('create', '{{ site.google_analytics }}', 'auto');
				ga('send', 'pageview');
			</script>
		{% endif %}
	</body>
</html>
